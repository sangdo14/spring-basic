<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 페이지</h1>

    <form action="/join/send" method="post">
        <label for="userid">user name</label>
        <input type="text" name="userid" id="userid" placeholder="사용자명을 입력하세요.">

        <label for="email">email</label>
        <input type="text" name="email" id="email" placeholder="이메일 주소를 입력하세요.">

        <h2>좋아하는 컬러</h2>
        <label for="red">red</label>
        <input type="radio" name="colors" id="red" value="red">

        <label for="green">green</label>
        <input type="radio" name="colors" id="green" value="green">

        <label for="blue">blue</label>
        <input type="radio" name="colors" id="blue" value="blue">

        <div class="btnSet">
            <input type="reset" value="cancel">
            <input type="submit" vaule="submit">
        </div>
    </form>


</body>
</html>
